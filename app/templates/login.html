{% extends 'base.html' %}

{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div>
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<form action="{{ url_for('auth.login') }}" method="post">
    <table>
        <tr>
            <td>
                <label>Email:</label>
            </td>
            <td>
                <input type="text" name="email"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Password:</label>
            </td>
            <td>
                <input type="password" name="password"/>
            </td>
        </tr>
    </table>
    <button type="submit">Log in</button>
</form>
{% endblock %}
